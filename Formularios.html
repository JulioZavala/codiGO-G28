<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <form action="">
            <label for="nombres">Nombres: </label>
            <input type="text" id="nombres" placeholder="Ej. Juan" required minlength="2" maxlength="50">
            <br>
            <label for="apellidos">Apellidos: </label>
            <input type="text" id="apellidos" placeholder="Ej. Perez" required>
            <br>
            <label for="edad">Edad: </label>
            <input type="number" id="edad" min="17" max="100">
            <br>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email">
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password">
            <br>
            <label>Estado Civil</label>
            <br>
            <input type="radio" id="casado" name="ECivil">
            <label for="casado">Casado</label>
            <br>
            <input type="radio" id="divorciado" name="ECivil">
            <label for="divorciado">Divorciado</label>
            <br>
            <input type="radio" id="soltero" name="ECivil">
            <label for="soltero">Soltero</label>
            <br>
            <label for="">Ciudad</label>
            <select name="" id="">
                <option selected disabled>Seleccione una ciudad</option>
                <option value="LIM">Lima</option>
                <option value="AQP">Arequipa</option>
                <option value="TYL">Talara</option>
            </select>
            <br>
            <input type="submit" value="Enviar">


        </form>
    </main>
</body>
</html>
